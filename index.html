<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-auto-columns: 1fr;
                grid-auto-rows: 1fr;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                aspect-ratio: 1/1;
                max-width: 50vmin;
                max-height: 50vmin;
                flex: auto;
                font-size: 5vmin;
            }
            
            .grid-item {
                background-image: url('test.jpg');
                border: 1px solid rgba(0, 0, 0, 0.8);
                display: flex;
                flex: auto;
                text-align: center;
                align-items: center;
                justify-content: center;

                /* Make numbers not hightlightable/selectable in all browsers
                   Makes the play mode feel lots more natural if user decides to drag cursor
                   Also includes an 'unselectable=on' attribute set via js
                */
                -moz-user-select: -moz-none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .centered {
                display: flex;
                flex: auto;
                align-items: center;
                justify-content: center;
            }

            .flexy {
                font-size: 5vmin;
            }

            /* to make the page fill the entire screen */
            html {
                margin: 0px;
                height: 100%;
            }

            body {
                margin: 0px;
                min-height: 100%;
            }
        </style>
        <!-- For updating css classes dynmically with JS
            Currently only using for updating background image size to match puzzle size during resizing events on the window
            Unable to let it flex because of lots of things
            Can't easily set an <img> and make it overflow since positions/sizes between tile and total puzzle grid conflict
        -->
        <style id="dynamicStyling"></style>
    </head>
    <body>
        <div class="centered">
            <div id="gridContainer" class="grid-container">
                <div draggable="true" class="grid-item row0 col0" id="1">1</div>
                <div draggable="true" class="grid-item row0 col1" id="2">2</div>
                <div draggable="true" class="grid-item row0 col2" id="3">3</div>
                <div draggable="true" class="grid-item row1 col0" id="4">4</div>
                <div draggable="true" class="grid-item row1 col1" id="5">5</div>
                <div draggable="true" class="grid-item row1 col2" id="6">6</div>
                <div draggable="true" class="grid-item row2 col0" id="7">7</div>
                <div draggable="true" class="grid-item row2 col1" id="8">8</div>
                <div draggable="true" class="grid-item row2 col2" id="0"> </div>
            </div>
        </div>
        <div class="centered">
            <button id="shuffleButton" style="padding: 5vmin; font-size: 10vmin" onclick="shuffleHtmlMatrix()">Shuffle</button>
            <button id="playButton" style="padding: 5vmin; font-size: 8vmin" onclick="togglePlayMode()">Play puzzle</button>
            <button id="solveButton" style="padding: 5vmin; font-size: 8vmin" onclick="solvePuzzleForFunzies(htmlMatrix, goal_state)">Solve me!</button>
        </div>

        <div class="centered">
            <label class="flexy" for="algorithms">Choose a search algorithm:</label>
            <select class="flexy" name="algorithms" id="algorithmsDropdown">
                <option value="IDA*">Iterative Deepening A*</option>
                <option value="A*">A* (with closed set)</option>
                <option value="BFS">Breadth-First Search</option>
              </select>
        </div>

        <div class="centered">
            <p id="output"></p>
        </div>

        <script src="driver.js" defer></script>
        <script src="Puzzle.js" defer></script>
        <script src="PriorityQueue.js" defer></script>
    </body>
</html>
